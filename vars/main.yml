---
filesystems:
  - dev:                '/dev/mapper/storage'
    fstype:             'ext4'
mount:
  - name:               '/storage'
    fstype:             'ext4'
    opts:               'noatime,noauto,nodev,nosuid,noexec'
    src:                '/dev/mapper/storage'
    state:              'mounted'
user_groups:
  - 'rachel-phone'
  - 'aaron-phone'
users:
  - 'rachel-phone'
  - 'aaron-phone'
create_files:
  - owner:              'aaron-phone'
    group:              'aaron-phone'
    mode:               '0750'
    state:              'directory'
    path:               '/storage/aaron-phone/'
  - owner:              'aaron-phone'
    group:              'aaron-phone'
    mode:               '0750'
    state:              'directory'
    path:               '/storage/aaron-phone/sdcard'
  - owner:              'aaron-phone'
    group:              'aaron-phone'
    mode:               '0750'
    state:              'directory'
    path:               '/storage/aaron-phone/sdcard/DCIM'
  - owner:              'aaron-phone'
    group:              'aaron-phone'
    mode:               '0750'
    state:              'directory'
    path:               '/storage/aaron-phone/sdcard/DCIM/Camera'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/cron.d/chown_pictures"
    dest:               '/etc/cron.d/chown_pictures'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                'files/agent_modules/rsync_timestamp'
    dest:               '/usr/local/lib/agent_modules/rsync_timestamp'
authorized_keys:
  - user:               'rachel-phone'
    keyfile:            "{{ role_path }}/../../inventory/hosts/rachel-phone/users/rsync_backup/files/ssh_keys/dss_key.pub"
  - user:               'aaron-phone'
    keyfile:            "{{ role_path }}/../../inventory/hosts/aaron-phone/users/aaron/files/ssh_keys/id_rsa.pub"
  - user:               'aaron-phone'
    keyfile:            "{{ role_path }}/../../inventory/hosts/neuron/users/root/files/ssh_keys/id_rsa.pub"
allow_users:
  - 'rachel-phone'
  - 'aaron-phone'
